	<!-- body classes:  -->
	<!-- "boxed": boxed layout mode e.g. <body class="boxed"> -->
	<!-- "pattern-1 ... pattern-9": background patterns for boxed layout mode e.g. <body class="boxed pattern-1"> -->
	<!-- "transparent-header": makes the header transparent and pulls the banner to top -->

	<!-- "page-loader-1 ... page-loader-6": add a page loader to the page (more info @components-page-loaders.html) -->
	<body class="no-trans    ">

		<!-- scrollToTop -->
		<!-- ================ -->
		<div class="scrollToTop circle"><i class="icon-up-open-big"></i></div>
		
		<!-- page wrapper start -->
		<!-- ================ -->
		<div class="page-wrapper">
		
			<!-- background image -->
			<div class="fullscreen-bg"></div>

			<!-- banner start -->
			<!-- ================ -->
			<div class="pv-40 dark-translucent-bg">
				<div class="container">
					<div class="object-non-visible text-center" data-animation-effect="fadeInDownSmall" data-effect-delay="100">
						<!-- logo -->
						<h1><span class="logo-font text-default">Oxigênio<span class="elrs-light">Sierra</span></span></h1>
						
						<!-- name-and-slogan -->
						<p class="small">Revenda de Gases Industriais</p>
						<div class="form-block center-block p-30 light-gray-bg border-clear">
							<h2 class="title text-left">Login</h2>
							<form class="form-horizontal text-left">
								<div class="form-group has-feedback">
									<label for="inputUserName" class="col-sm-3 control-label">Usuário:</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="inputUserName" placeholder="" required>
										<i class="fa fa-user form-control-feedback"></i>
									</div>
								</div>
								<div class="form-group has-feedback">
									<label for="inputPassword" class="col-sm-3 control-label">Senha</label>
									<div class="col-sm-8">
										<input type="password" class="form-control" id="inputPassword" placeholder="" required>
										<i class="fa fa-lock form-control-feedback"></i>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-8">
										<div class="checkbox">
											<label>
												<input type="checkbox" required> Lembrar login.
											</label>
										</div>
										<button type="submit" class="btn btn-group btn-default btn-animated">Entrar <i class="fa fa-user"></i></button>
										
									</div>
								</div>
							</form>
							<p>Não tem uma conta? <a href="cadastro.html">Inscreva-se</a> agora.</p>
						</div>
						<!-- .subfooter start -->
						<!-- ================ -->
						</br>
						<p class="text-center">Copyright © <span class="logo-font text-default">Oxigênio</span><span class="logo-font elrs">Sierra</span> - 2016 - Todos os diretos Reservados. </p>
						<!-- .subfooter end -->
					</div>
				</div>
			</div>
			<!-- banner end -->
